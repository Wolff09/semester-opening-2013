		<script type="text/javascript">
			$(window).bind('scroll', function(e){
				parallaxScroll();
			});

			function parallaxScroll(){
				// var scrolled = $(window).scrollTop();
				// scrollLayer("X", scrolled, .3);
				// scrollLayer("Y", scrolled, .5);
				// scrollLayer("Z", scrolled, .7);
			}

			function scrollLayer(layer, scrolled, factor) {
				$(".layer" + layer).each(function (evt){
					newTop = (0 - (scrolled*factor)) + "px";
					$(this).css("top", newTop);
				});
			}
		</script>
